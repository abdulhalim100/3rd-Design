<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Form</title>
    <style>
      .subscribe-button {
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        padding: 10px;
        cursor: pointer;
        border-radius: 30px;
        width: 300px;
        position: relative;
      }

      .subscribe-button input[type="email"] {
        border: none;
        outline: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 20px;
        width: 70%;
        margin-right: 10px;
      }

      .subscribe-button input[type="submit"] {
        border: none;
        background: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .subscribe-button input[type="email"]::placeholder {
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <form class="subscribe-button">
      <input type="email" placeholder="Enter your email" required />
      <input type="submit" value="Subscribe" />
    </form>
  </body>
</html>
